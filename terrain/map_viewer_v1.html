<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .file-input {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #displayImage {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" 
               accept="image/*" 
               class="file-input" 
               id="imageInput">
        <div class="image-container">
            <img id="displayImage">
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.getElementById('displayImage');
                    img.src = event.target.result;
                    console.log('Image loaded');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
